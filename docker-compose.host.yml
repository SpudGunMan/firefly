version: '3.8'

services:
  firefly:
    # Use pre-built image by default, override with 'build: .' for development
    # image: ${FIREFLY_IMAGE:-ghcr.io/pdxlocations/firefly:latest}
    # Uncomment the following line for local development:
    build: .
    
    container_name: firefly-app
    # Use host networking for full multicast compatibility
    network_mode: host
    environment:
      - FIREFLY_HOST=0.0.0.0
      - FIREFLY_PORT=${FIREFLY_WEB_PORT:-5011}
      - FIREFLY_DATABASE_FILE=/app/data/mudpchat.db
      - FIREFLY_NAME=${FIREFLY_NAME:-Firefly}
      - FIREFLY_SECRET_KEY=${FIREFLY_SECRET_KEY:-dev-secret-key-change-in-production}
      - FIREFLY_DEBUG=${FIREFLY_DEBUG:-false}
      # UDP Configuration for Meshtastic communication
      - FIREFLY_UDP_HOST=${FIREFLY_UDP_HOST:-0.0.0.0}
      - FIREFLY_UDP_PORT=${FIREFLY_UDP_PORT:-4403}
    volumes:
      - firefly_data:/app/data
      # Optional: mount your own config or profiles (uncomment if you have them)
      # - ./profiles:/app/profiles:ro
      # - ./config.yaml:/app/config.yaml:ro
    restart: unless-stopped
    # Healthcheck to ensure service is running
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${FIREFLY_WEB_PORT:-5011}/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  firefly_data:
    driver: local